<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div and span</title>
    <style>
        .container1{
            background-color: black;
            color:green ;
        }
        .container2{
            background-color: blue;
            color: aquamarine;
        }
        .head{
            background-color: bisque;
            color: blueviolet;
        }
    </style>
</head>
<body>
    <div class="container1">
        <h2>heading</h2>
        <ul>
            <li>list Item</li>
            <li>list Item</li>
            <li>list Item</li>
            <li>list Item</li>
            <li>list Item</li>
            <li>list Item</li>
            <li>list Item</li>
            <li>list Item</li>
            <li>list Item</li>
        </ul>
    </div>
    <div class="container2">
    <h2>heading <span class="head">2</span></h2>
    <img src="hello.png" alt="HELLO" height="300" width="100"><dt></dt>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Est, esse sed. Magni quidem nobis ipsa molestiae ducimus? Itaque, cum? Aperiam.</p>
    </div>
</body>
</html>
